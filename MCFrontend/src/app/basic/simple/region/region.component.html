<div>
  <h1>{{title}}</h1>
  <button type="submit" class="btn btn-warning" (click)="enableEdit()" [disabled]="editEnabled">Редактировать данные</button>
  <button type="submit" class="btn btn-danger side-button" (click)="deleteConfirm()" [hidden]="region.id == null">Удалить регион</button>
  <div class="row py-2">
    <div class="col-12">
      <label>Страна</label>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required [(ngModel)]="region.countryId"
              [disabled]="!editEnabled">
        <option selected value=0>Выберите страну...</option>
        <option *ngFor="let country_option of countryList" [value]="country_option.id">{{country_option.name}}</option>
      </select>

      <form (ngSubmit)="save()">
        <div class="form-group">
          <label>Название региона</label>
          <input [(ngModel)]="region.name" type="text" class="form-control" id="name" name="name" placeholder="Введите название аэропорта"
                 [disabled]="!editEnabled">
        </div>

        <div class="mb-3 block-img">
          <label for="formFile1" class="form-label">Фото региона</label>
          <div>
            <div class="form-list-two fl-long">
              <input class="form-control imageOne" accept=".jpg" type="file" id="formFile1" (change)="onFileChanged($event)" [disabled]="!editEnabled || region.id == null">
            </div>
            <div class="form-list-two fl-short">
              <a class="btn but btn-danger" (click)="deleteImage(1)" [hidden]="!editEnabled || region.id == null"><i class="far fa-trash-alt"> Удалить </i></a>
            </div>
          </div>
          <div class="img-div">
            <img [src]="imageOneUrl" class="img-cont" [hidden]="imageOneUrl == null">
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary save" [disabled]="!editEnabled">Сохранить изменения</button>
        </div>
      </form>
    </div>
  </div>
</div>
