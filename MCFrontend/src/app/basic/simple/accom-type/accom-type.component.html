<div>
  <h1>{{title}}</h1>
  <button type="submit" class="btn btn-warning" (click)="editEnabled=true" [disabled]="editEnabled">Редактировать данные</button>
  <button type="submit" class="btn btn-danger side-button" (click)="deleteConfirm()" [hidden]="accType.id == null">Удалить тип размещения</button>
  <div class="row py-2">
    <div class="col-12">
      <form (ngSubmit)="save()">
        <div class="form-group">
          <label>Название типа размещения</label>
          <input [(ngModel)]="accType.name" type="text" class="form-control" id="name" name="name" placeholder="Введите название типа размещения" [disabled]="!editEnabled">
        </div>
        <div class="form-group">
          <label>Количество проживающих</label>
          <input [(ngModel)]="accType.paxNumber" type="number"  class="form-control" id="pax" name="pax"
                    placeholder="Введите количество проживающих" [disabled]="!editEnabled"/>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editEnabled">Сохранить изменения</button>
      </form>
    </div>
  </div>
</div>
